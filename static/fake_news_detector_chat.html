<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fake News Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a202c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #2d3748;
            border-radius: 20px;
            border: 1px solid rgba(66, 153, 225, 0.2);
            width: 100%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(66, 153, 225, 0.2);
        }

        .chat-header h1 {
            color: #e2e8f0;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #a0aec0;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a202c;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-in;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(66, 153, 225, 0.1);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(66, 153, 225, 0.1);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a0aec0;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 20px;
            background: #2d3748;
            border-top: 1px solid rgba(66, 153, 225, 0.2);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(66, 153, 225, 0.3);
            border-radius: 25px;
            background: #1a202c;
            color: #e2e8f0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .chat-input::placeholder {
            color: #a0aec0;
        }

        .send-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }

        .send-btn:disabled {
            background: #2d3748;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #a0aec0;
            padding: 40px 20px;
            font-style: italic;
        }

        .feedback-container {
            background: #2d3748;
            border: 1px solid rgba(66, 153, 225, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            align-self: flex-start;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        .feedback-title {
            color: #e2e8f0;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feedback-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .feedback-btn {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: #e2e8f0;
            border: 1px solid rgba(66, 153, 225, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .feedback-btn:hover {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            transform: translateY(-2px);
        }

        .feedback-btn.selected {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-color: #4299e1;
        }

        .feedback-comment {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(66, 153, 225, 0.3);
            border-radius: 10px;
            background: #1a202c;
            color: #e2e8f0;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .feedback-comment:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }

        .feedback-comment::placeholder {
            color: #a0aec0;
        }

        .feedback-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .feedback-submit {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .feedback-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 161, 105, 0.3);
        }

        .feedback-skip {
            background: transparent;
            color: #a0aec0;
            border: 1px solid rgba(160, 174, 192, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .feedback-skip:hover {
            background: rgba(160, 174, 192, 0.1);
            color: #e2e8f0;
        }

        .feedback-success {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a202c;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(66, 153, 225, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(66, 153, 225, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üõ°Ô∏è AI Fake News Detector</h1>
            <p>Verify news authenticity with AI-powered analysis</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                Welcome! I'm your AI assistant for detecting fake news. Share a news article or ask me anything to get started.
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message or paste a news article..."
                    maxlength="2000"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script> 
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let lastUserInput = "";
        // Basic responses for common queries
        const responses = {
            'hello': 'Hello! I\'m your AI fake news detector. You can share news articles with me, and I\'ll analyze them for authenticity. How can I help you today?',
            'hi': 'Hi there! Ready to help you verify news authenticity. Share an article or ask me anything!',
            'how are you': 'I\'m doing great and ready to help detect fake news! How can I assist you today?',
            'help': 'I can help you:\n‚Ä¢ Analyze news articles for authenticity\n‚Ä¢ Detect misleading information\n‚Ä¢ Explain why content might be suspicious\n‚Ä¢ Provide fact-checking insights\n\nJust paste a news article or headline, and I\'ll analyze it for you!',
            'what can you do': 'I specialize in detecting fake news and misinformation. I can:\n\n‚úì Analyze news articles for credibility\n‚úì Identify suspicious patterns in text\n‚úì Check for misleading headlines\n‚úì Provide reliability scores\n‚úì Explain my reasoning\n\nTry sharing a news article with me!',
            'bye': 'Goodbye! Stay informed and always verify your news sources. See you next time!',
            'thank you': 'You\'re welcome! Always happy to help keep you informed with reliable news. Feel free to ask anytime!',
            'thanks': 'You\'re welcome! Keep fighting misinformation!'
        };

        // Add message to chat
        function addMessage(message, isUser = false, showFeedback = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
    messageDiv.innerHTML = `<div class="bubble">${message}</div>`;
    chatMessages.appendChild(messageDiv);
    scrollToBottom();

    // ‚úÖ THIS TRIGGERS FEEDBACK IF TRUE
    if (showFeedback) {
        setTimeout(() => {
            addFeedbackContainer();
        }, 500);
    }
}


        // Add feedback container
        function addFeedbackContainer() {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback-container';
            feedbackDiv.innerHTML = `
                <div class="feedback-title">
                    üí¨ How accurate was this analysis?
                </div>
                <div class="feedback-buttons">
                    <button class="feedback-btn" onclick="selectFeedback(this, 'correct')">
                        ‚úÖ Correct
                    </button>
                    <button class="feedback-btn" onclick="selectFeedback(this, 'mostly-correct')">
                        ‚úÖ Mostly Correct
                    </button>
                    <button class="feedback-btn" onclick="selectFeedback(this, 'incorrect')">
                        ‚ùå Incorrect
                    </button>
                    <button class="feedback-btn" onclick="selectFeedback(this, 'unsure')">
                        ü§î Unsure
                    </button>
                </div>
                <textarea class="feedback-comment" placeholder="Optional: Share your thoughts or additional context..."></textarea>
                <div class="feedback-actions">
                    <button class="feedback-skip" onclick="skipFeedback(this)">Skip</button>
                    <button class="feedback-submit" onclick="submitFeedback(this)">Submit Feedback</button>
                </div>
            `;
            console.log("‚úÖ addFeedbackContainer triggered");
            chatMessages.appendChild(feedbackDiv);
            console.log("üì¶ Feedback HTML:", feedbackDiv.innerHTML);
            scrollToBottom();
        }

        // Select feedback option
        function selectFeedback(button, type) {
            const container = button.closest('.feedback-container');
            const allButtons = container.querySelectorAll('.feedback-btn');
            
            // Remove selected class from all buttons
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            // Add selected class to clicked button
            button.classList.add('selected');
            
            // Store the feedback type
            container.dataset.feedbackType = type;
        }

        // Submit feedback
        function submitFeedback(button) {
    const container = button.closest('.feedback-container');
    const feedbackType = container.dataset.feedbackType;
    const comment = container.querySelector('.feedback-comment').value.trim();

    if (!feedbackType) {
        alert('Please select a feedback option first.');
        return;
    }

    const feedbackData = {
        type: feedbackType,
        comment: comment,
        timestamp: new Date().toISOString(),
        user_input: lastUserInput // üëà includes user's last message
    };

    // ‚úÖ Send feedback to FastAPI
    sendFeedbackToAPI(feedbackData);

    // Replace feedback container with success message
    container.innerHTML = `
        <div class="feedback-success">
            ‚úÖ Thank you for your feedback! This helps improve our AI model.
        </div>
    `;

    setTimeout(() => {
        container.style.opacity = '0';
        setTimeout(() => {
            container.remove();
        }, 300);
    }, 3000);
    chatInput.disabled = false;
    sendBtn.disabled = false;
    chatInput.focus();

}

        // Skip feedback
        function skipFeedback(button) {
            const container = button.closest('.feedback-container');
            container.style.opacity = '0';
            setTimeout(() => {
                container.remove();
            }, 300);
            chatInput.disabled = false;
            sendBtn.disabled = false;
            chatInput.focus();

        }

        // Function to send feedback to FastAPI (ready for integration)
        // Function to send feedback to FastAPI
    async function sendFeedbackToAPI(feedbackData) {
        try {
            const response = await fetch('http://127.0.0.1:8000/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(feedbackData)
            });

            if (!response.ok) {
                throw new Error('Failed to submit feedback');
            }

            const result = await response.json();
            console.log('‚úÖ Feedback sent successfully:', result);
        } catch (error) {
            console.error('‚ùå Error sending feedback:', error);
        }
    }


        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Get bot response
        function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase().trim();
            
            // Check for exact matches first
            if (responses[lowerMessage]) {
                return { message: responses[lowerMessage], needsFeedback: false };
            }
            
            // Check for partial matches
            for (const [key, response] of Object.entries(responses)) {
                if (lowerMessage.includes(key)) {
                    return { message: response, needsFeedback: false };
                }
            }
            
            // Check if it looks like a news article (longer text)
            if (userMessage.length > 100) {
                const analysisResult = `I've analyzed your news article for authenticity. Here are my findings:\n\nüîç **Analysis Results:**\n‚Ä¢ Content length: ${userMessage.length} characters\n‚Ä¢ Authenticity Score: 72% (Likely Authentic)\n‚Ä¢ Key indicators: Proper structure, credible sources mentioned\n‚Ä¢ Risk factors: None detected\n\nüìä **Confidence Level:** High\n\n*This analysis is based on AI model predictions. Your Python model will provide more detailed results when integrated.*`;
                return { message: analysisResult, needsFeedback: true };
            }
            
            // Default response for unknown queries
            const defaultResponse = `I understand you're asking about: "${userMessage}"\n\nI'm specifically designed to detect fake news and analyze article authenticity. Try:\n‚Ä¢ Sharing a news article or headline\n‚Ä¢ Asking "help" for more information\n‚Ä¢ Saying "what can you do" to learn about my capabilities\n\nHow can I help you with news verification today?`;
            return { message: defaultResponse, needsFeedback: false };
        }

        // Send message function
        async function sendMessage() {
    const message = chatInput.value.trim();
    lastUserInput = message;
    if (!message) return;

    chatInput.disabled = true;
    sendBtn.disabled = true;
    addMessage(message, true);
    chatInput.value = '';
    showTyping();

    try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: message })
        });

        const data = await response.json();
        hideTyping();

        if (data.prediction) {
            // addMessage(`üîç AI Prediction: ${data.prediction}`, false, true);
            addMessage(`üîç AI Prediction: ${data.prediction}`, false);
            addFeedbackContainer(); // force trigger

        } else {
            addMessage("‚ö†Ô∏è Unexpected response from AI model.", false);
        }
    } catch (error) {
        hideTyping();
        addMessage("‚ùå Could not connect to backend. Is FastAPI running?", false);
    }
    if (showFeedback) {
    setTimeout(() => {
        addFeedbackContainer();
    }, 500); // Show after short delay
}
    chatInput.disabled = false;
    sendBtn.disabled = false;
    chatInput.focus();
}


        // Event listeners
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        // Auto-focus on input
        chatInput.focus();

        // Remove welcome message on first interaction
        let firstMessage = true;
        const originalAddMessage = addMessage;
        addMessage = function(message, isUser = false) {
            if (firstMessage && isUser) {
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }
                firstMessage = false;
            }
            originalAddMessage(message, isUser);
        };
    </script>
</body>
</html>
